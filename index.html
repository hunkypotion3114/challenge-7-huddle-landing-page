<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8f861d31b7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>
<div class="main-container">
  <div class="huddle-picture">
    <div class="huddle">
      <img  class="logo" src="images/logo.svg" alt="logo">
    </div>
    <div class="picture">
      <img  class="pic" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
  </div>
  <div class="content-social">
    <div class="content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button class="register">Register</button>
    </div>
    <div class="social">
      <button class="media"><i class="fab fa-facebook-f"></i></button>
      <button class="media"><i class="fab fa-twitter"></i></button>
      <button class="media"><i class="fab fa-instagram"></i></button>
    </div>
  </div>
</div>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Himanshu Udupi</a>.
  </p>
</footer>
</body>
</html>
